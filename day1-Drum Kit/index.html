<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Drum Kit</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container">
      <h2 class="head">Drum Kit</h2>
      <p class="exp">Click on alphabet to play sound</p>
      <div class="drums">
        <div class="clap">
          <button>
            <h2>A</h2>
            <p>CLAP</p>
          </button>
        </div>
        <div class="hihat">
          <button>
            <h2>S</h2>
            <p>HIHAT</p>
          </button>
        </div>
        <div class="kick">
          <button>
            <h2>D</h2>
            <p>KICK</p>
          </button>
        </div>
        <div class="openhat">
          <button>
            <h2>F</h2>
            <p>OPENHAT</p>
          </button>
        </div>
        <div class="boom">
          <button>
            <h2>G</h2>
            <p>BOOM</p>
          </button>
        </div>
        <div class="ride">
          <button>
            <h2>H</h2>
            <p>RIDE</p>
          </button>
        </div>
        <div class="snare">
          <button>
            <h2>J</h2>
            <p>SNARE</p>
          </button>
        </div>
        <div class="tom">
          <button>
            <h2>K</h2>
            <p>TOM</p>
          </button>
        </div>
        <div class="tink">
          <button>
            <h2>L</h2>
            <p>TINK</p>
          </button>
        </div>
      </div>
    </div>
  </body>
  <script src="script.js"></script>
</html>
