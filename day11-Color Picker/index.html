<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Color Picker</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container">
      <h1>Color Picker</h1>
      <input type="color" name="color-picker" id="cpicker" value="#000000" />

      <p>
        CLick on required code to <br />
        COPY TO CLIPBOARD
      </p>
      <div class="hex">
        <h3>Hex:</h3>
        <div class="hexcode code">#576859</div>
      </div>

      <div class="rgb">
        <h3>RGB:</h3>
        <div class="rgbcode code">rgb(78,67,89)</div>
      </div>
      <div class="hsl">
        <h3>HSL:</h3>
        <div class="hslcode code">hsl(456,78.7%,67%)</div>
      </div>
    </div>
  </body>
  <script src="script.js"></script>
</html>
