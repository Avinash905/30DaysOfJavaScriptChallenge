<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Text Speed Control</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <h1 class="head">Text Speed Control</h1>
    <div class="text-container">
      <div class="text"></div>
      <div class="inp">
        <p>Speed:</p>
        <input
          type="number"
          name="time"
          id="input"
          min="1"
          max="50"
          value="1"
        />
      </div>
    </div>
  </body>
  <script src="script.js"></script>
</html>
