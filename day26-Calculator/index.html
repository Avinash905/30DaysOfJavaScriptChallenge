<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Calculator</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <h1 class="head">Calculator</h1>
    <div class="inp-cont">
      <input type="text" id="inp" />
      <div class="btns">
        <button>C</button>
        <button>CE</button>
        <button>%</button>
        <button>/</button>
        <button>sin</button>
        <button>7</button>
        <button>8</button>
        <button>9</button>
        <button>*</button>
        <button>cos</button>
        <button>4</button><button>5</button><button>6</button><button>-</button
        ><button>tan</button><button>1</button><button>2</button
        ><button>3</button><button>+</button><button>&radic;</button
        ><button>0</button><button>.</button><button>&pi;</button
        ><button>x<sup>2</sup></button><button class="equal">=</button>
      </div>
    </div>
  </body>
  <script src="script.js"></script>
</html>
