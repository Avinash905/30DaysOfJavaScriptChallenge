<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Music System</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <h1 class="head">Music System</h1>
    <div class="music-box">
      <div class="title">Island Boys</div>
      <div class="singer">Legendary</div>
      <div class="image">
        <img src="./images/islandBoy.jpg" alt="" />
      </div>
      <audio src="./music/island-boy.mp3"></audio>
      <div class="btns">
        <div class="prev"><i class="fa-solid fa-backward"></i></div>
        <div class="play"><i class="fa-solid fa-play"></i></div>
        <div class="pause">
          <i class="fa-solid fa-pause"></i>
        </div>
        <div class="next"><i class="fa-solid fa-forward"></i></div>
      </div>
    </div>
  </body>
  <script src="script.js"></script>
  <script
    src="https://kit.fontawesome.com/214b23d4bf.js"
    crossorigin="anonymous"
  ></script>
</html>
