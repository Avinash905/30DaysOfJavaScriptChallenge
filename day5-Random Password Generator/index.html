<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Random Password Generator</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container">
      <h1>Random Password Generator</h1>
      <div class="content">
        <input class="password" type="text" />
      </div>
      <div class="options">
        <p>Please select the type of password you want to generate</p>
        <form action="#">
          <input id="weak" type="radio" name="pass" />
          <label for="weak">Weak</label>
          &nbsp;&nbsp;&nbsp;&nbsp;
          <input id="strong" type="radio" name="pass" />
          <label for="strong">Strong</label>
          &nbsp;&nbsp;&nbsp;&nbsp;
          <input id="super" type="radio" name="pass" />
          <label for="super">Super Strong</label>
          <br />
          <input id="button" type="button" value="Generate Password" />
        </form>
      </div>
    </div>
  </body>
  <script src="script.js"></script>
</html>
